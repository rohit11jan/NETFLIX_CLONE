<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix_logo.png" alt="Netflix Logo">
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <!-- Add more navigation links as needed -->
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <h1>Popular Movie Title</h1>
                <div class="buttons">
                    <button class="play-button">Play</button>
                    <button class="info-button">More Info</button>
                </div>
                <p class="description">Amazing movies and web shows at your fingertips eep enjoying...</p>
            </div>
        </section>

        <section class="movie-list">
            <h2>Top Picks for You</h2>
            <div class="movie-card">
                <img src="gadar2_logo.jpg" alt="Movie 1">
            </div>
            <div class="movie-card">
                <img src="omg2_logo.jpg" alt="Movie 2">
            </div>
            <!-- Add more movie cards -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
